<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="signin-cont text-center">
    <form>
          <img src="img/login.png" id="logo_login">

          <h1 class="mb-3 fw-normal h3">Registrate</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            <label for="nombre">Nombre</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            <label for="apellidos">Apellidos</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            <label for="correo">Correo electrónico</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password1" placeholder="Contrasena">
            <label for="password1">Contraseña</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password2" placeholder="Repetir contraseña">
            <label for="password2">Repetir contraseña</label>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" id="terminos">
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" id="registerBtn">Register</button>

          <a href="./login.html">Ya tengo una cuenta</a>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger-mail">
    <p>Por favor, ingrese una dirección de correo válida.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/register.js"></script>
</body>

</html>
